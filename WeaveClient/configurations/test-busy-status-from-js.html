<script language="JavaScript" type="text/javascript">

// this function gets called when the weave instance is ready.
function weaveReady(weave)
{
	recCheckBusy();
}
var prevBusy = false;
function getWeave() { return document.getElementById('weave'); }
function recCheckBusy() {
	try
	{
		var isBusy = getWeave().evaluateExpression(["MapTool"], "WeaveAPI.SessionManager.linkableObjectIsBusy(visualization)", {}, ['weave.api.WeaveAPI']);
		if (isBusy != prevBusy)
		{
			getWeave().evaluateExpression(["MapTool"], "visualization.zoomToSelection(null, 0.3)", {}, []);
			var trace = getWeave().evaluateExpression(["MapTool"], "visualization.traceSelectionBounds()", {}, []);
			var state = getWeave().getSessionState(['MapTool','visualization','zoomBounds']);
			console.log(((prevBusy = isBusy) ? 'busy' : 'not busy') + ' ' + trace);
			console.log(state);
		}
	}
	catch (e) { console.log(e); }
	var t = setTimeout('recCheckBusy()', 200);
}

</script>
