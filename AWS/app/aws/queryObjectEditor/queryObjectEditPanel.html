<div class="aside" tabindex="-1" role="dialog" ng-controller = "QueryObjectEditorCtrl">
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">
                    &times;
                </button>
                <span class="aside-title" ng-bind-html="title">Query Object Editor</span>
            </div>
            <div id = "QOEcontainer" class="aside-body">
            	<button style = "margin-left : 340px" type="button"  class="btn btn-sm">
					<span class = "glyphicon glyphicon-plus" ></span>
				</button>
                <query-object-editor></query-object-editor>
            </div>
			
			<div class="aside-footer">
                <button type="button" class="btn btn-primary" ng-click = "exportToJSONFile()" >
                    Export
                </button>
                <button type="button" class="btn btn-primary" ng-click = "saveToCurrentProject()">
                    Save to current Project
                </button>
				<button type="button" class="btn btn-primary"  ng-click = "saveToOtherProject()">
                    Save to other Project
                </button>
            </div>
        </div>
    </div>
</div>
