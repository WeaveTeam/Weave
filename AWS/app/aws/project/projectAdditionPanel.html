<div class="aside" tabindex="1" role="dialog" style= "width: 500px; height: 100%;" ng-controller = "projectAdditionController" >
	<div class="aside-dialog">
		<div class="aside-content">
			<div class="aside-header" ng-show="title">
				<button type="button" class="close" ng-click="$hide()">

					&times;
				</button>
				<span class="aside-title" ng-bind-html="title">{{title}}</span>
			</div>
			<div class="aside-body">
				Name of the Project
				<input ng-model = "projectService.projectBundle.projectName" type = "text">
				</input>
				<br>
				</br>
				Project Description<textarea ng-model = "projectService.projectBundle.projectDescription" style = "width:200px; overflow-y : scroll;" type = "text"></textarea>
				<br>
				</br>
				Query Objects (.json) files to include in the project
				<br>
				</br>
                    <b>{{projectService.projectBundle.uploadStatus}}</b>

                    <file-upload label="Browse"></file-upload>
			</div>
		</div>
	</div>


	<div style="padding-top:40px">
		<button type="button" class= "btn btn-primary" style = "margin-left : 380px" ng-click = "saveNewProjectToDatabase()">
			Save
		</button>

	</div>
</div>
