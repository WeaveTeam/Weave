<div class="panel-body" ng-controller="timePeriodCtrl">
	<ul class="input-controls">
	<div style="display: inline">
		<div style="display: inline-block">
			<span>
				Year:
			</span>
				<select ui-select2 ng-model="yearDBSelection" data-placeholder="Choose Year Column">
					<option></option>
					<option value="{{col}}" ng-repeat="col in yearDBOptions">{{col.title}}</option>
				</select>
		</div>
		<div style="display: inline-block; padding-left: 20px;">
			<span>
				Month:
			</span>		
			<select ui-select2 ng-model="monthDBSelection" data-placeholder="Choose Month Column">
				<option></option>
				<option value="{{col}}" ng-repeat="col in monthDBOptions">{{col.title}}</option>
			</select>	
		</div>
</div>
		<br><br>
		<p>
			<a ng-click='selectAll()'>Select all</a> -
			<a ng-click='deSelectAll()'>Deselect all</a>
<!-- 			<a ng-click='toggleSelect()'>Toggle select</a> -->
		</p>
      	<div id="timeTree"style="width: 95%; height: 200px; overflow: scroll"></div>
      	<br>
	</ul>
</div>
